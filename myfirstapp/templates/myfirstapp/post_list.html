{% extends 'myfirstapp/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }} </a></h1>
            <p>{{ post.text|safe|linebreaksbr|truncatewords:"50"}}</p>
            <a href="{% url 'post_detail' pk=post.pk %}">read more</a>
        </div>
    {% endfor %}
{% endblock %}
